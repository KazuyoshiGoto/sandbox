<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    h1 {
        color: #900;
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="brand"><h1>Pjax Test</h1></div>
        <div id="header">
            <h2>トップページ</h2>
        </div>
        <div id="primary">
            <h3>トップページの見出しです。</h3>
            <p>ここはトップページです。ここはトップページです。ここはトップページです。ここはトップページです。</p>
            <p><a href="index2.html">ページ2へ</a></p>
        </div>
        <div id="secondary">
            <p>大して加工してないのでブラウザで見ると普通に遷移してるだけだが、DevToolで開くとソースが書き換わっておりSPAになっていることが分かる。</p>
        </div>

    </div>
    <script src="node_modules/spica/dist/spica.min.js"></script>
    <script src="node_modules/pjax-api/dist/pjax-api.min.js"></script>
    <script>
        var Pjax = require('pjax-api').Pjax;
        new Pjax({
            areas: [
                // try to use the first query.
                '#header, #primary',
                // fallback, retrying with the second query.
                '#container',
                // fallback.
                'body'
            ]
        });
    </script>
</body>

</html>
